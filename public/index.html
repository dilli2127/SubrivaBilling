<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/ffslogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SubrivaBilling - Professional billing and inventory management system"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    
    <!-- Content Security Policy - Balanced for Electron + React -->
    <!-- Note: 'unsafe-inline' for styles is needed for Ant Design dynamic styles -->
    <!-- 'unsafe-eval' removed for better security. If build fails, review React/Webpack config -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://www.subrivabilling.com https://*.subrivabilling.com http://localhost:8249 http://127.0.0.1:8249;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    ">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Disable zooming for desktop app experience -->
    <style>
      body {
        -webkit-user-select: text; /* Allow text selection */
        user-select: text; /* Standard property */
        -webkit-app-region: no-drag;
        overflow: hidden; /* Prevent scrolling as per user preference */
      }
      
      /* Ensure inputs remain selectable (redundant but explicit) */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Ensure full height usage */
      html, body, #root {
        height: 100vh;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <title>SubrivaBilling</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Electron API integration -->
    <script src="%PUBLIC_URL%/electron-integration.js"></script>
  </body>
</html>
