<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="ProBillDesk - Professional billing and inventory management system"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    
    <!-- Content Security Policy for Electron -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https: http://localhost:*; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: http://localhost:*;">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Disable zooming for desktop app experience -->
    <style>
      body {
        -webkit-user-select: none;
        -webkit-app-region: no-drag;
        overflow: hidden; /* Prevent scrolling as per user preference */
      }
      
      /* Enable text selection for input fields */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
      }
      
      /* Ensure full height usage */
      html, body, #root {
        height: 100vh;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <title>ProBillDesk</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Electron API integration -->
    <script>
      // Make Electron APIs available to React app
      if (window.electronAPI) {
        window.isElectron = true;
        
        // Listen for menu events
        window.electronAPI.onMenuEvent((event, data) => {
          // Dispatch custom events that React can listen to
          window.dispatchEvent(new CustomEvent('electron-menu', { detail: { type: event.replace('menu-', ''), data } }));
        });
      } else {
        window.isElectron = false;
      }
    </script>
  </body>
</html>
